<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile3</title>
    <link rel="stylesheet" href="/ex/profile3.css">
</head>
<body>
    <main>
        <div class="carousel">
            <input type="radio" name="carousel" id="slide1" checked />
            <input type="radio" name="carousel" id="slide2" />
            <input type="radio" name="carousel" id="slide3" />
            <input type="radio" name="carousel" id="slide4" />
            <input type="radio" name="carousel" id="slide5" />
            <div class="slides">
                <div class="slide">
                <img src="/ex/images/Frame 1.jpg" alt="이미지 1">
                </div>
                <div class="slide">
                <img src="/ex/images/Frame 2.jpg" alt="이미지 2">
                </div>
                <div class="slide">
                <img src="/ex/images/Frame 3.jpg" alt="이미지 3">
                </div>
                <div class="slide">
                <img src="/ex/images/Frame 4.jpg" alt="이미지 4">
                </div>
                <div class="slide">
                <img src="/ex/images/Frame 5.jpg" alt="이미지 5">
                </div>
            </div>
            <div class="nav">
                <label for="slide1">1</label>
                <label for="slide2">2</label>
                <label for="slide3">3</label>
                <label for="slide4">4</label>
                <label for="slide5">5</label>
            </div>
        </div>
    </main>
</body>
</html>
